<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./main2.css">
    <script src="./main2.js" defer></script>
    <title>Webshop</title>
</head>

<body>
    <header>
        <div class="logo">
            <i class="bi bi-alipay mainIcon"></i>
            <h2>Webshop</h2>
        </div>
        <div class="searchbar">
            <input type="search" name="search" id="search">
            <i class="bi bi-search searchButton"></i>
        </div>
        <div class="loginData">
            <i class="bi bi-person-circle person"></i>
            <h4>Bejelentkezés</h4>
            <i class="bi bi-caret-down-fill arrowdown"></i>
        </div>
        <div class="favourites">
            <i class="bi bi-heart heart"></i>
            <h4>Kedvencek</h4>
            <i class="bi bi-caret-down-fill arrowdown"></i>
        </div>
        <div class="cart">
            <i class="bi bi-cart shoppingcart"></i>
            <h4>Kosár</h4>
            <i class="bi bi-caret-down-fill arrowdown"></i>
        </div>
    </header>
</body>

</html>
