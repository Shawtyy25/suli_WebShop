<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
    <script src="./login.js" defer></script>
</head>

<body>
    <header>
        <i class="bi bi-alipay"></i>
        <i class="bi bi-x-lg close"></i>
    </header>
    <main>
        <div class="loginWindow row">
            <div class="loginHeader col-12 col-md-12 col-lg-12">
                <h1>Bejelentkezés</h1>
            </div>
            <div class="loginForm col-12 col-md-12 col-lg-12">
                <div class="login_Input">
                    <input type="text" name="email" id="email" placeholder="Email-cím vagy felhasználónév" autocomplete="off">
                </div>
                <div class="login_Password">
                    <div class="passInput">
                        <input type="password" name="password" id="password" placeholder="Jelszó">
                        <ion-icon name="eye-outline" class="passYes"></ion-icon>
                        <ion-icon name="eye-off-outline" class="passNo"></ion-icon>
                    </div>
                </div>
            </div>
            <div class="wrongPassWindow">
                <p>*Helytelen felhasználónév vagy jelszó!</p>
            </div>
            <div class="rememberData">
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox" >
                    <label for="checkbox">Emlékezz rám</label>
                </div>
                <a class="forgot">Elfelejtetted a jelszavad?</a>
            </div>
            <div class="loginButton">
                <a>Bejelentkezés</a>
            </div>
            <hr>
            <div class="registration">
                <p>Nem rendelkezel fiókkal?</p>
                <a class="reg_button">Regisztráció</a>
            </div>
        </div>
    </main>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
