<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
    <script src="./login.js"></script>
</head>
<body>
    <header>
        <i class="bi bi-alipay"></i>
        <i class="bi bi-x-lg"></i>
    </header>
    <main>
        <div class="loginWindow">
            <div class="loginHeader">
                <h1>Bejelentkezés</h1>
            </div>
            <div class="loginForm">
                <div class="login_Input">
                    <label for="email">Email-cím vagy felhasználónév</label>
                    <input type="text" name="email" id="email" placeholder="Email-cím vagy felhasználónév">
                </div>
                <div class="login_Password">
                    <label for="password">Jelszó</label>
                    <div class="passInput">
                        <input type="password" name="password" id="password" placeholder="Jelszó">
                        <ion-icon name="eye-outline" class="passNo"></ion-icon>
                        <ion-icon name="eye-off-outline" class="passYes"></ion-icon>
                    </div>
                    
                </div>
            </div>
            <div class="loginButton">
                <a>Bejelentkezés</a>
            </div>
        </div>
    </main>
    

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
